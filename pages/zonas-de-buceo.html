          <figure>
            <img src="../recursos/naufragio-folias.jpg" alt="img-naufragio-folias-y-bote">
            <div class="capa">
              <h2 class="typo-externa">Naufragio foLias</h2>
              <p> Este buque pesquero de 60 metros de eslora naufragó en el año 1982. Está escorado totalmente sobre la banda de babor y apoyado sobre fondo arcilloso frente a playa Paraná a unos 300 metros de la costa. Se encuentra semihundido, aflorando con marea baja parte de la estructura y la banda de estribor. </p>
              <button class="button">CONSULTAS Y RESERVAS</button>
            </div>
          </figure>
        </div>
        <div class="zonas-destacadas__contenedor">
          <figure>
            <img src="../recursos/naufragio-albatros.jpg" alt="img-naufragio-semihundido">
            <div class="capa">
              <h2 class="typo-externa">Naufragio Albatros</h2>
              <P> Pesquero hundido el 22 de Septiembre de 1998. Posee 27 metros de eslora y 7 metros de manga, encontrándose a una profundidad de 27 metros con marea alta. Hay variedad de especies que tapizan la estructura de la nave, hoy convertida en arrecife artificial, es el resultado de una batalla por ocupar cada espacio disponible. </P>
              <button class="button">CONSULTAS Y RESERVAS</button>
            </div>
          </figure>
        </div>
        <div class="zonas-destacadas__contenedor">
          <figure>
            <img src="../recursos/buceo-urabain.jpg" alt="cangrejo-en-barco-urabain-hundido">
            <div class="capa">
              <h2 class="typo-externa">Naufragio Urabain</h2>
              <P> El Urabain era un barco pesquero y frigorífico con 79 metros de eslora y 12 metros de manga que desplazaba 1730 toneladas. Fue construido en 1976. En septiembre de 2017, el buque se encontraba en Puerto Madryn cuando se incendió. Ya nunca abandonaría el muelle Storni. El buque escoró, quedando así a 30 metros de profundidad. </P>
              <button class="button">CONSULTAS Y RESERVAS</button>
            </div>
          </figure>
